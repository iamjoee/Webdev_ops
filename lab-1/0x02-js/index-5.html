<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    const name = document.querySelector('#first-name').value;
                    const name2 = document.querySelector('#second-name').value;
                    const email = document.querySelector('#email').value;
                    alert(`Hello, ${name}! ,${name2}, ${email}` );
                   
                    
                };
            });
        </script>
    </head>
    <body>
        <h1>Fill in the registration form below</h1>
        <form>
            <input autofocus id="first-name" placeholder="First name" type="text">
            <br>
            <input autofocus id="second-name" placeholder="Second name" type="text">
            <br>
            <input autofocus id="email" placeholder="email" type="email">
            <br>
            <input type="submit">
        </form>
    </body>
</html>
