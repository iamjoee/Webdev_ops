<!DOCTYPE html>
<html>

<head>
    <title>Html Registration Form</title>
    <style>
        #divitem {
            margin: 50px;
            border: 5px solid blue;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1 class="mainHeading">Registration Form</h1>
    <h4 class=subheading> Please fill user Infomation in the form below</h4>
    <form id="form" action="" method="get">
        <p>
           
            <input type="text" id="first-name" name="firstName" placeholder="First Name"/>
        </p>
        <p>
           
            <input type="text" id="second-name" name="secondName" placeholder="Second Name"/>
        </p>
        <p>
           
            <input type="email" id="email" name="email" placeholder="email"/>
        </p>
        <!-- <input type="submit" Id="btn-submit" class="btn-1" value="submit form"/>  -->
        <button class="btn-1" id="btn-submit" style="color:red; padding: 5px;">Submit Form</button>
        
    </form>   

</body>
<script>
document.querySelector('form').addEventListener('submit', function(event){
    event.preventDefault()
    
    var firstName = document.getElementById('first-name').value

    console.log(firstName)

    var secondName = document.getElementById('second-name').value

    console.log(secondName)

    var email = document.getElementById('email').value

    console.log(email)
})

</script>
</html>
