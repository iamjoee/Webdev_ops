<!DOCTYPE html> 
<html>
    <head>
        <title>lists 
        </title>
    </head>
    <body>
        Ordered lists:
        <ol> 
            <li>1st item<li>
                <li>2nd item</li> 
                <li>3rd item</li>
                <!--numbers lists automatically-->
            </ol>
        <ul>
            li>one item<li>
                <li>another item</li> 
                <li>yet another item</li>
                <!--bullet lists automatically-->
        </ul>
    </body> 
</html>
