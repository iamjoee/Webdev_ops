<!DOCTYPE html>
<html>

<head>
    <title>Html Registration Form</title>
    <style>
        #divitem {
            margin: 50px;
            border: 5px solid blue;
            width: 100px;
        }
    </style>
</head>

<body>
    <h1 class="mainHeading">Registration Form</h1>
    <h4 class=subheading> Please fill user Infomation in the form below</h4>
    <form id="Myform" action="https://www.htmldog.com/" method="POST">
        <label for="">First Name</label><br />
        <input type="text" id="First Name" name="firstname" /> 
        
        <p>
        <label for="">Second Name</label><br />
        <input type="text" id="Second Name" name="secondname" />
        </p>
        <p>
        <label for="">Email Address</label><br>
        <input type="email" id="email" name="email" />
        </p>
        <input type="submit" id="btn-submit" class="btn-1" value="submit form"/> 
    </form>
    
</body>

</html>
